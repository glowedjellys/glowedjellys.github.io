<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Encryptor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h2 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 4px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>Encrypt Your Password</h2>

  <form id="encryptForm" onsubmit="encryptPassword(event)">
    <label>Username:</label>
    <input type="text" id="username" required>

    <label>Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Encrypt</button>
  </form>

  <div id="output"></div>

  <script>
    function encryptPassword(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // You can choose any secret key â€” in real use, store/manage it securely
      const secretKey = "my-secret-key";  

      const encrypted = CryptoJS.AES.encrypt(password, secretKey).toString();

      const output = document.getElementById('output');
      output.innerHTML = `
        <strong>Username:</strong> ${username} <br>
        <strong>Encrypted Password:</strong> ${encrypted}
      `;
    }
  </script>

</body>
</html>
