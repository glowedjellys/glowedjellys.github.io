<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Decryptor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #output {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 4px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h2>Decrypt Your Password</h2>

  <form id="decryptForm" onsubmit="decryptPassword(event)">
    <label>Encrypted Password:</label>
    <input type="text" id="encryptedPassword" required>

    <button type="submit">Decrypt</button>
  </form>

  <div id="output"></div>

  <script>
    function decryptPassword(event) {
      event.preventDefault();

      const encrypted = document.getElementById('encryptedPassword').value;
      const secretKey = "my-secret-key";

      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, secretKey);
        const originalPassword = bytes.toString(CryptoJS.enc.Utf8);

        const output = document.getElementById('output');
        if (originalPassword) {
          output.innerHTML = `<strong>Decrypted Password:</strong> ${originalPassword}`;
        } else {
          output.innerHTML = `<span style="color:red;">Decryption failed. Check your encrypted password and key.</span>`;
        }
      } catch (error) {
        document.getElementById('output').innerHTML = `<span style="color:red;">Error: ${error.message}</span>`;
      }
    }
  </script>

</body>
</html>
